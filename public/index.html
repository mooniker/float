<!DOCTYPE html>
<html data-ng-app="float">
  <head>
    <title>Float Messenger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="socket.js"></script>
    <!-- <script src="scrolline.js"></script> -->
    <script src="app.js"></script>
  </head>

  <body>

    <!-- <header class="jumbotron"> -->
      <!-- <h1>Float Messenger</h1>
      <div data-ng-controller="MyController as my" data-ng-hide="my.username == '???'">
        <h2>Hi, {{my.username}}! <span>(That's your name here.)</span></h2>
      </div> -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Float Messenger</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active" data-ng-controller="MyController as my" data-ng-hide="my.username == '???'"><a href="#currently-typing">Hi, {{my.username}}! <span>(That's your name here.)</span></a></li>
          </ul>
        </div>
      </nav>
    <!-- </header> -->

    <main data-ng-controller="ChannelController as channel" class="container">

      <div class="row">

        <div class="col-md-8 col-sm-10">

          <div data-ng-controller="MessengerController as messenger" id="messenger">

            <ul id="#message-box" class="list-group-item" data-ng-scroll-bottom>
              <li data-chat-message data-ng-repeat="message in channel.messages" class="list-group-item"></li>
              <li id="currently-typing" class="list-group-item">{{messenger.othersTypingStatus}}</li>
            <!-- </ul> -->

            <!-- <div> --><li class="list-group-item">
              <form id="messenger-form" novalidate>
                <label for="message_body" title="That's you!"><strong>{{messenger.username}}</strong></label>
                <input type="text" name="message_body" id="message_body" data-ng-model="messenger.message.body" autofocus autocomplete="off" placeholder="send the people a message from here" data-ng-change="messenger.typing()">
                <button data-ng-click="messenger.send(message)" id="#message-submit">send</button>
              </form>
            <!-- </div> --></li></ul>
          </div>

        </div>

        <aside data-ng-controller="UserIndexController as list" id="user-index" class="col-md-4 col-sm-2 well well-sm">
          <h2>Current Users</h2>
          <ul>
            <li data-username data-ng-repeat="username in list.usernames"></li>
          </ul>
        </aside>

      </div>

    </main>

    <footer>

    </footer>

  </body>

</html>
