<!DOCTYPE html>
<html data-ng-app="float">
  <head>
    <title>Float Messenger</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="socket.js"></script>
    <!-- <script src="https://cdn.rawgit.com/gdi2290/angular-websocket/v1.0.9/angular-websocket.min.js"></script> -->
    <script src="app.js"></script>
  </head>

  <body>

    <header>
      <h1>Float Messenger</h1>
    </header>

    <main ng-controller="ChannelController as channel">

      <div ng-controller="MyController as my" ng-hide="my.username == '???'">
        <h2>Hi {{my.username}}! (That's your name here.)</h2>
      </div>

      <div id="#message-box">
        <p chat-message ng-repeat="message in channel.messages"></p>
      </div>

      <div ng-controller="MessengerController as messenger">
        <form id="messenger-form" novalidate>
          <label for="message_body" title="That's you!"><strong>{{messenger.username}}</strong> (that's you!)</label>
          <input type="text" name="message_body" ng-model="messenger.message.body" autofocus autocomplete="off" placeholder="send the people a message from here"></input>
          <button ng-click="messenger.send(message)" id="#message-submit">send</button>
        </form>
      </div>

      <aside ng-controller="UserIndexController as list">
        <h2>current users</h2>
        <ul>
          <li username ng-repeat="username in list.usernames"></li>
        </ul>
      </aside>

    </main>

  </body>

</html>
