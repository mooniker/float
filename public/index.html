<!DOCTYPE html>
<html data-ng-app="float">
  <head>
    <title>Float Messenger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="socket.js"></script>
    <script src="app.js"></script>
  </head>

  <body>

    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Float Messenger</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="container" id="messenger">
        <div id="chats-box" data-scroll-bottom="channel.messages">

          <ul id="chats" class="collection">
            <li data-chat-message data-ng-repeat="message in channel.messages" class="collection-item"></li>
            <li id="currently-typing" class="collection-item">{{channel.othersTypingStatus}}</li>
          </ul>
        </div><!-- end chats-box -->

        <form id="messenger-form" novalidate>
          <label for="message_body" title="That's you!"><strong>{{channel.username}}</strong></label>
          <input type="text" name="message_body" id="message_body" data-ng-model="channel.message.body" autofocus autocomplete="off" placeholder="send the people a message from here" data-ng-change="channel.typing()">
          <button data-ng-click="channel.getInput(message)" id="#message-submit">send</button>
        </form>

      </div><!-- end container#messenger -->
    </div><!-- end row -->

    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1" data-ng-controller="UserController as my" data-ng-hide="my.username == '???'">
          <div class="card-content white-text">
            <span class="card-title">Hi, {{my.username}}!</span>
            <p>That's you. That's your name here. It was randomly generated by the server so you'd have a name while you're giving this software a looksie.</p>
          </div>
          <!-- <div class="card-action">
            <a href="#">This is a link</a>
            <a href="#">This is a link</a>
          </div> -->
        </div><!-- end card -->
      </div><!-- end col -->
    </div><!-- end row -->


    <main class="container">

      <div class="row">

        <div class="col-md-8 col-sm-10" data-ng-controller="ChannelController as channel">

          <div id="messenger"><!-- data-ng-controller="MessengerController as messenger" -->


          </div><!-- end #messenger -->

        </div><!-- end col -->

        <aside data-ng-controller="UserIndexController as list" id="user-index" class="col-md-4 col-sm-2 well well-sm">
          <h2>Current Users</h2>
          <ul>
            <li data-username data-ng-repeat="username in list.usernames"></li>
          </ul>
        </aside>

      </div>

    </main>

    <footer>

    </footer>

  </body>

</html>
